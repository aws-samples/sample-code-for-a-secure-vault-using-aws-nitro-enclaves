[package]
name = "enclave-vault"
version = "0.1.0"
authors = ["Justin Plock <jplock@amazon.com>"]
edition = "2021"
publish = false

[lib]
path = "src/lib.rs"

[[bin]]
name = "enclave-vault"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
aws-lc-rs = { version = "=1.10.0", default-features = false }
byteorder = { workspace = true }
cel-interpreter = { version = "=0.9.0", default-features = false, features = ["json", "chrono"] }
chrono = { version = "=0.4.38", default-features = false, features = ["now"] }
data-encoding = { version = "=2.6.0", default-features = false, features = ["alloc"] }
serde = { workspace = true }
serde_json = { workspace = true }
rustls = { version = "=0.23.16", default-features = false, features = ["aws_lc_rs"] }
vsock = { workspace = true }
zeroize = { workspace = true }
