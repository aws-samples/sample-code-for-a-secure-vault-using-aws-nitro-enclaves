[package]
name = "enclave-vault"
version = "0.1.0"
authors = ["Justin Plock <jplock@amazon.com>"]
edition = "2021"
publish = false

[lib]
path = "src/lib.rs"

[[bin]]
name = "enclave-vault"
path = "src/main.rs"

[dependencies]
anyhow = { version = "1.0.92", default-features = false }
aws-lc-rs = { version = "1.10.0", default-features = false }
base64 = "0.22.1"
byteorder = { version = "1.5.0", default-features = false }
cel-interpreter = "0.7.1"
chrono = { version = "0.4.38", default-features = false }
hex = { version = "0.4.3", default-features = false }
serde = { version = "1.0.214", features = ["derive"] }
serde_json = { version = "1.0.132", default-features = false }
rustls = { version = "0.23.16", default-features = false, features = ["aws_lc_rs"] }
vsock = "0.5.1"
zeroize = { version = "1.8.1", features = ["zeroize_derive"] }
