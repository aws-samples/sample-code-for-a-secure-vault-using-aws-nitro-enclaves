[package]
name = "enclave-vault"
version = "0.1.0"
authors = ["Justin Plock <jplock@amazon.com>"]
edition = "2024"
publish = false

[lib]
path = "src/lib.rs"

[[bin]]
name = "enclave-vault"
path = "src/main.rs"

[dependencies]
anyhow = { version = "=1.0.99", default-features = false }
aws-lc-rs = { version = "=1.14.0", default-features = false }
byteorder = { version = "=1.5.0", default-features = false }
cel-interpreter = { version = "=0.10.0", default-features = false, features = ["json", "chrono"] }
chrono = { version = "=0.4.42", default-features = false, features = ["now"] }
data-encoding = { version = "=2.9.0", default-features = false, features = ["alloc"] }
serde = { version = "=1.0.223", default-features = false, features = ["derive"] }
serde_json = { version = "=1.0.145", default-features = false }
rustls = { version = "=0.23.31", default-features = false, features = ["aws_lc_rs", "prefer-post-quantum"] }
vsock = { version = "=0.5.1", default-features = false }
zeroize = { version = "=1.8.1", default-features = false, features = ["zeroize_derive"] }

[target.'cfg(target_env = "musl")'.dependencies]
mimalloc = { version = "=0.1.48", default-features = false, features = ["secure"] }
