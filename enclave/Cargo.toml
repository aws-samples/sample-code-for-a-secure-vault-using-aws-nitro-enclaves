[package]
name = "enclave-vault"
version = "0.1.0"
authors = ["Justin Plock <jplock@amazon.com>"]
edition = "2021"
publish = false

[lib]
path = "src/lib.rs"

[[bin]]
name = "enclave-vault"
path = "src/main.rs"

[dependencies]
anyhow = { version = "=1.0.97", default-features = false }
aws-lc-rs = { version = "=1.12.5", default-features = false }
byteorder = { version = "=1.5.0", default-features = false }
cel-interpreter = { version = "=0.9.0", default-features = false, features = ["json", "chrono"] }
chrono = { version = "=0.4.40", default-features = false, features = ["now"] }
data-encoding = { version = "=2.8.0", default-features = false, features = ["alloc"] }
serde = { version = "=1.0.218", default-features = false, features = ["derive"] }
serde_json = { version = "=1.0.140", default-features = false }
rustls = { version = "=0.23.23", default-features = false, features = ["aws_lc_rs"] }
vsock = { version = "=0.5.1", default-features = false }
zeroize = { version = "=1.8.1", default-features = false, features = ["zeroize_derive"] }

[target.'cfg(target_env = "musl")'.dependencies]
mimalloc = { version = "=0.1.43", default-features = false, features = ["secure"] }
