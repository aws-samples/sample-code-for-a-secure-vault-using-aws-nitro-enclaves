---
AWSTemplateFormatVersion: "2010-09-09"
Description: Nitro Enclaves Vault - EC2

Parameters:
  pVpcId:
    Type: "AWS::EC2::VPC::Id"
    Description: VPC ID
  pSubnetIds:
    Type: "List<AWS::EC2::Subnet::Id>"
    Description: Subnet IDs to launch instances
  pVpcCidr:
    Type: String
    Description: VPC CIDR
  pArtifactBucketName:
    Type: String
    Description: Artifact S3 Bucket
  pArtifactObjectKey:
    Type: String
    Description: Artifact S3 Object Key
  pHostedZoneId:
    Type: "AWS::Route53::HostedZone::Id"
    Description: Hosted Zone ID
  pDomainName:
    Type: String
    Description: Domain name for vault API
  pInstanceRoleName:
    Type: String
    Description: Instance Role Name
  pScaleOutConnectionThreshold:
    Type: Number
    Default: 1000
    MinValue: 1
    Description: Active flow count threshold for scale-out
  pScaleOutThroughputThreshold:
    Type: Number
    Default: 104857600
    MinValue: 1
    Description: Processed bytes threshold for scale-out (100MB in bytes)
  pScaleOutNewFlowThreshold:
    Type: Number
    Default: 500
    MinValue: 1
    Description: New flow count threshold for scale-out
  pScaleOutCpuThreshold:
    Type: Number
    Default: 70
    MinValue: 1
    MaxValue: 100
    Description: CPU percentage threshold for scale-out
  pScaleInConnectionThreshold:
    Type: Number
    Default: 200
    MinValue: 0
    Description: Active flow count threshold for scale-in
  pScaleInCpuThreshold:
    Type: Number
    Default: 30
    MinValue: 1
    MaxValue: 100
    Description: CPU percentage threshold for scale-in
  pAlarmSnsTopicArn:
    Type: String
    Default: ""
    Description: Optional SNS topic ARN for alarm notifications

Conditions:
  cHasSnsTopicArn: !Not [!Equals [!Ref pAlarmSnsTopicArn, ""]]

Mappings:
  RegionMap:
    ap-south-1:
      s3: pl-78a54011
    eu-north-1:
      s3: pl-c3aa4faa
    eu-west-3:
      s3: pl-23ad484a
    eu-west-2:
      s3: pl-7ca54015
    eu-west-1:
      s3: pl-6da54004
    ap-northeast-3:
      s3: pl-a4a540cd
    ap-northeast-2:
      s3: pl-78a54011
    ap-northeast-1:
      s3: pl-61a54008
    ca-central-1:
      s3: pl-7da54014
    sa-east-1:
      s3: pl-6aa54003
    ap-southeast-1:
      s3: pl-6fa54006
    ap-southeast-2:
      s3: pl-6ca54005
    eu-central-1:
      s3: pl-6ea54007
    us-east-1:
      s3: pl-63a5400a
    us-east-2:
      s3: pl-7ba54012
    us-west-1:
      s3: pl-6ba54002
    us-west-2:
      s3: pl-68a54001

Resources:
  rCertificate:
    Type: "AWS::CertificateManager::Certificate"
    Properties:
      DomainName: !Ref pDomainName
      DomainValidationOptions:
        - DomainName: !Ref pDomainName
          HostedZoneId: !Ref pHostedZoneId
      Tags:
        - Key: "aws-cloudformation:stack-name"
          Value: !Ref "AWS::StackName"
        - Key: "aws-cloudformation:stack-id"
          Value: !Ref "AWS::StackId"
        - Key: "aws-cloudformation:logical-id"
          Value: rCertificate
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"
      ValidationMethod: DNS

  rLoadBalancerSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: Nitro Vault Load Balancer
      VpcId: !Ref pVpcId

  rLoadBalancerSecurityGroupIngress:
    Type: "AWS::EC2::SecurityGroupIngress"
    Properties:
      CidrIp: !Ref pVpcCidr
      Description: Allow HTTPS traffic from VPC
      FromPort: 443
      GroupId: !Ref rLoadBalancerSecurityGroup
      IpProtocol: tcp
      ToPort: 443

  rLoadBalancerSecurityGroupEgress:
    Type: "AWS::EC2::SecurityGroupEgress"
    Properties:
      Description: Allow HTTPS traffic to Vault Instances
      DestinationSecurityGroupId: !Ref rInstanceSecurityGroup
      FromPort: 443
      GroupId: !Ref rLoadBalancerSecurityGroup
      IpProtocol: tcp
      ToPort: 443

  rInstanceSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: Nitro Vault Instances
      VpcId: !Ref pVpcId

  rInstanceSecurityGroupIngress:
    Type: "AWS::EC2::SecurityGroupIngress"
    Properties:
      Description: Allow HTTPS traffic from Load Balancer
      FromPort: 443
      GroupId: !Ref rInstanceSecurityGroup
      IpProtocol: tcp
      SourceSecurityGroupId: !Ref rLoadBalancerSecurityGroup
      ToPort: 443

  rInstanceSecurityGroupEgressS3:
    Type: "AWS::EC2::SecurityGroupEgress"
    Properties:
      Description: Allow HTTPS traffic to S3
      DestinationPrefixListId: !FindInMap [RegionMap, !Ref "AWS::Region", s3]
      FromPort: 443
      GroupId: !Ref rInstanceSecurityGroup
      IpProtocol: tcp
      ToPort: 443

  rInstanceSecurityGroupEgressVPC:
    Type: "AWS::EC2::SecurityGroupEgress"
    Properties:
      CidrIp: !Ref pVpcCidr
      Description: Allow HTTPS traffic to VPC
      FromPort: 443
      GroupId: !Ref rInstanceSecurityGroup
      IpProtocol: tcp
      ToPort: 443

  rEnclaveCertificateIamRoleAssociation:
    Type: "AWS::EC2::EnclaveCertificateIamRoleAssociation"
    Properties:
      CertificateArn: !Ref rCertificate
      RoleArn: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:role/vault/${pInstanceRoleName}"

  rInstancePolicy:
    Type: "AWS::IAM::Policy"
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W12
            reason: "Ignoring star in policy"
    Properties:
      PolicyName: InstancePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: "s3:GetObject"
            Resource: !Sub "arn:${AWS::Partition}:s3:::${pArtifactBucketName}/${pArtifactObjectKey}"
            Condition:
              StringEquals:
                "aws:ResourceAccount": !Ref "AWS::AccountId"
          - Effect: Allow
            Action:
              - "cloudformation:DescribeStackResource"
              - "cloudformation:SignalResource"
            Resource: !Ref "AWS::StackId"
      Roles:
        - !Ref pInstanceRoleName

  rInstanceEnclavePolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: EnclavePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: "s3:GetObject"
            Resource: !Sub "arn:${AWS::Partition}:s3:::${rEnclaveCertificateIamRoleAssociation.CertificateS3BucketName}/${rEnclaveCertificateIamRoleAssociation.CertificateS3ObjectKey}"
          - Effect: Allow
            Action: "kms:Decrypt"
            Resource: !Sub "arn:${AWS::Partition}:kms:${AWS::Region}:*:key/${rEnclaveCertificateIamRoleAssociation.EncryptionKmsKeyId}"
          - Effect: Allow
            Action: "iam:GetRole"
            Resource: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:role/vault/${pInstanceRoleName}"
      Roles:
        - !Ref pInstanceRoleName

  rInstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Roles:
        - !Ref pInstanceRoleName

  rLaunchTemplate:
    Type: "AWS::EC2::LaunchTemplate"
    DependsOn:
      - rInstancePolicy
      - rInstanceEnclavePolicy
    Metadata:
      "AWS::CloudFormation::Init":
        config:
          packages:
            yum:
              "aws-nitro-enclaves-cli": []
              "aws-nitro-enclaves-acm": []
              "amazon-cloudwatch-agent": []
              "nginx": []
              "unzip": []
          files:
            "/etc/systemd/system/nitro-enclaves-acm.service.d/proxy.conf":
              content: !Sub |-
                [Service]
                Environment="HTTPS_PROXY=http://placeholder:8080/"
                Environment="NO_PROXY=.s3.${AWS::Region}.amazonaws.com,kms.${AWS::Region}.amazonaws.com,iam.amazonaws.com"
              owner: root
              group: root
              mode: "000644"
            "/etc/nitro_enclaves/allocator.yaml":
              content: |-
                ---
                # Enclave configuration file.
                #
                # How much memory to allocate for enclaves (in MiB).
                memory_mib: 4096
                #
                # How many CPUs to reserve for enclaves.
                cpu_count: 3
                #
                # Alternatively, the exact CPUs to be reserved for the enclave can be explicitly
                # configured by using `cpu_pool` (like below), instead of `cpu_count`.
                # Note: cpu_count and cpu_pool conflict with each other. Only use exactly one of them.
                # Example of reserving CPUs 2, 3, and 6 through 9:
                # cpu_pool: 2,3,6-9
              owner: root
              group: root
              mode: "000644"
            "/etc/systemd/system/nitro-vault-server.service":
              content: !Sub |-
                [Unit]
                Description=Nitro Enclaves Vault Server
                After=nitro-enclaves-acm.service
                DefaultDependencies=no
                Requires=nitro-enclaves-allocator.service

                [Service]
                Type=simple
                ExecStart=/home/ec2-user/parent-vault --host 127.0.0.1 --role "${pInstanceRoleName}"
                Restart=always
                Environment="RUST_LOG=debug"
                Environment="RUST_BACKTRACE=1"
                Environment="RUST_LOG_STYLE=never"

                [Install]
                WantedBy=multi-user.target
              owner: root
              group: root
              mode: "000644"
            "/etc/nitro_enclaves/acm.yaml":
              content: !Sub |-
                # Copyright 2020-2022 Amazon.com, Inc. or its affiliates. All Rights Reserved.
                # SPDX-License-Identifier: Apache-2.0
                ---
                # Enclave general configuration
                enclave:
                  # Number of vCPUs to be assigned to the enclave
                  cpu_count: 2
                  # Memory (in MiB) to be assigned to the enclave
                  memory_mib: 256

                # General options
                options:
                  # If NGINX is not running, force restart it
                  nginx_force_start: true

                  # The NGINX reload timeout period (milliseconds)
                  nginx_reload_wait_ms: 1000

                  # Certificate renewal check period (seconds)
                  sync_interval_secs: 600

                # Tokens general configuration
                tokens:
                  # A label for this PKCS#11 token
                  - label: nginx-acm-token
                    # Configure a managed token, sourced from an ACM certificate.
                    source:
                      Acm:
                        # The certificate ARN
                        # Note: this certificate must have been associated with the
                        #       IAM role assigned to the instance on which ACM for
                        #       Nitro Enclaves is run.
                        certificate_arn: "${rCertificate}"
                    target:
                      NginxStanza:
                        # Path to the nginx stanza to be written by the ACM service whenever
                        # the certificate configuration changes (e.g. after a certificate renewal).
                        # This file must be included from the main nginx config `server` section,
                        # as it will contain the TLS nginx configuration directives.
                        path: /etc/pki/nginx/nginx-acm.conf
                        # Stanza file owner (i.e. the user nginx is configured to run as).
                        user: nginx
                    # Attestation period (seconds)
                    refresh_interval_secs: 43200
              owner: root
              group: root
              mode: "000644"
            "/etc/nginx/nginx.conf":
              content: !Sub |-
                # For more information on configuration, see:
                #   * Official English Documentation: http://nginx.org/en/docs/
                #   * Official Russian Documentation: http://nginx.org/ru/docs/

                user nginx;
                worker_processes auto;

                # number of file descriptors used for nginx
                # the limit for the maximum FDs on the server is usually set by the OS.
                # if you don't set FD's then OS settings will be used which is by default 2000
                worker_rlimit_nofile 100000;

                # only log critical errors
                error_log /var/log/nginx/error.log crit;
                pid /run/nginx.pid;
                ssl_engine pkcs11;

                # Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
                include /usr/share/nginx/modules/*.conf;

                events {
                    # determines how much clients will be served per worker
                    # max clients = worker_connections * worker_processes
                    # max clients is also limited by the number of socket connections available on the system (~64k)
                    worker_connections 4000;

                    # optimized to serve many clients with each thread, essential for linux
                    use epoll;

                    # accept as many connections as possible, may flood worker connections if set too low
                    multi_accept on;
                }

                http {
                    # to boost I/O on HDD we can disable access logs
                    access_log off;

                    charset utf-8;

                    # copies data between one FD and other from within the kernel
                    # faster than read() + write()
                    sendfile on;

                    # send headers in one piece, it is better than sending them one by one
                    tcp_nopush on;

                    # don't buffer data sent, good for small data bursts in real time
                    # https://brooker.co.za/blog/2024/05/09/nagle.html
                    # https://news.ycombinator.com/item?id=10608356
                    tcp_nodelay on;

                    # allow the server to close connection on non responding client, this will free up memory
                    reset_timedout_connection on;

                    # request timed out -- default 60
                    client_body_timeout 10;

                    # if client stop responding, free up memory -- default 60
                    send_timeout 2;

                    # server will close connection after this time -- default 75
                    keepalive_timeout 30;

                    types_hash_max_size 4096;

                    include             /etc/nginx/mime.types;
                    default_type        application/octet-stream;

                    # Load modular configuration files from the /etc/nginx/conf.d directory.
                    # See http://nginx.org/en/docs/ngx_core_module.html#include
                    # for more information.
                    include /etc/nginx/conf.d/*.conf;

                    server_tokens off;

                    server {
                        listen       443 ssl;
                        http2        on;
                        server_name  ${pDomainName};
                        root         /usr/share/nginx/html;

                        ssl_protocols TLSv1.2;
                        ssl_session_cache shared:SSL:1m;
                        ssl_session_timeout 10m;
                        ssl_prefer_server_ciphers on;

                        # Set this to the stanza path configured in /etc/nitro_enclaves/acm.yaml
                        include "/etc/pki/nginx/nginx-acm.conf";

                        location / {
                            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                            proxy_set_header X-Forwarded-Proto https;
                            proxy_set_header X-Forwarded-Port 443;
                            proxy_set_header Proxy "";
                            proxy_set_header Connection "";

                            proxy_pass http://127.0.0.1:8080;
                            proxy_buffering on;
                            proxy_redirect off;
                            proxy_http_version 1.1;
                        }
                    }
                }
              owner: root
              group: root
              mode: "000644"
            "/etc/pki/tls/openssl.d/openssl-acm.cnf":
              content: |-
                [openssl_init]
                engines = engine_section
                
                [engine_section]
                pkcs11 = pkcs11_section
                
                [pkcs11_section]
                engine_id = pkcs11
                init = 1
              owner: root
              group: root
              mode: "000644"
            "/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json":
              content: |-
                {
                  "agent": {
                    "metrics_collection_interval": 60,
                    "run_as_user": "cwagent",
                    "debug": false
                  },
                  "logs": {
                    "logs_collected": {
                      "files": {
                        "collect_list": [
                          {
                            "file_path": "/opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log",
                            "log_group_name": "linux/aws/cwagent",
                            "log_stream_name": "{instance_id}",
                            "retention_in_days": 7
                          },
                          {
                            "file_path": "/var/log/audit/audit.log",
                            "log_group_name": "linux/var/log/audit",
                            "log_stream_name": "{instance_id}",
                            "retention_in_days": 7
                          },
                          {
                            "file_path": "/var/log/nitro_enclaves/nitro_enclaves.log",
                            "log_group_name": "linux/var/log/nitro_enclaves",
                            "log_stream_name": "{instance_id}",
                            "retention_in_days": 7
                          },
                          {
                            "file_path": "/var/log/nginx/access.log",
                            "log_group_name": "/cw-monitoring-framework/nginx/access",
                            "log_stream_name": "{instance_id}",
                            "retention_in_days": 7
                          },
                          {
                            "file_path": "/var/log/nginx/error.log",
                            "log_group_name": "/cw-monitoring-framework/nginx/error",
                            "log_stream_name": "{instance_id}",
                            "retention_in_days": 7
                          }
                        ]
                      }
                    }
                  },
                  "metrics": {
                    "append_dimensions": {
                      "AutoScalingGroupName": "${aws:AutoScalingGroupName}",
                      "InstanceId": "${aws:InstanceId}"
                    },
                    "metrics_collected": {
                      "procstat": [
                        {
                          "exe": "amazon-cloudwatch-agent",
                          "measurement": [
                            "cpu_usage",
                            "memory_rss",
                            "memory_vms",
                            "read_bytes",
                            "write_bytes",
                            "read_count",
                            "write_count"
                          ]
                        },
                        {
                          "exe": "nginx",
                          "measurement": [
                            "cpu_usage",
                            "memory_rss",
                            "memory_vms",
                            "read_bytes",
                            "write_bytes",
                            "read_count",
                            "write_count"
                          ]
                        }
                      ],
                      "cpu": {
                        "measurement": [
                          "cpu_usage_idle",
                          "cpu_usage_iowait",
                          "cpu_usage_user",
                          "cpu_usage_system"
                        ],
                        "metrics_collection_interval": 60,
                        "totalcpu": true
                      },
                      "disk": {
                        "measurement": ["used_percent", "inodes_free"],
                        "drop_device": true,
                        "metrics_collection_interval": 60,
                        "resources": ["*"]
                      },
                      "diskio": {
                        "measurement": [
                          "io_time",
                          "write_bytes",
                          "read_bytes",
                          "writes",
                          "reads"
                        ],
                        "metrics_collection_interval": 60,
                        "resources": ["*"]
                      },
                      "mem": {
                        "measurement": ["mem_used_percent"],
                        "metrics_collection_interval": 60
                      },
                      "netstat": {
                        "measurement": ["tcp_established", "tcp_time_wait"],
                        "metrics_collection_interval": 60
                      },
                      "swap": {
                        "measurement": ["swap_used_percent"],
                        "metrics_collection_interval": 60
                      }
                    }
                  },
                  "traces": {
                    "traces_collected": {
                      "app_signals": {}
                    }
                  }
                }
              owner: root
              group: root
              mode: "000644"
          services:
            systemd:
              "nitro-enclaves-allocator.service":
                enabled: true
                ensureRunning: true
                files:
                  - "/etc/nitro_enclaves/allocator.yaml"
                packages:
                  yum:
                    - aws-nitro-enclaves-cli
              "nitro-enclaves-vsock-proxy.service":
                enabled: true
                ensureRunning: true
                files:
                  - "/etc/nitro_enclaves/vsock-proxy.yaml"
                packages:
                  yum:
                    - aws-nitro-enclaves-cli
              "nitro-enclaves-acm.service":
                enabled: true
                ensureRunning: true
                files:
                  - "/etc/nitro_enclaves/acm.yaml"
                  - "/etc/pki/tls/openssl.d/openssl-acm.cnf"
                packages:
                  yum:
                    - aws-nitro-enclaves-acm
              "amazon-cloudwatch-agent.service":
                enabled: true
                ensureRunning: true
                files:
                  - "/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json"
                packages:
                  yum:
                    - amazon-cloudwatch-agent
              "amazon-ssm-agent.service":
                enabled: true
                ensureRunning: true
                files:
                  - "/etc/amazon/ssm/amazon-ssm-agent.json"
                packages:
                  yum:
                    - amazon-ssm-agent
    Properties:
      LaunchTemplateData:
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              DeleteOnTermination: true
              VolumeSize: 20 # GB
              VolumeType: gp3
        EbsOptimized: true
        EnclaveOptions:
          Enabled: true
        IamInstanceProfile:
          Arn: !GetAtt rInstanceProfile.Arn
        InstanceInitiatedShutdownBehavior: terminate
        InstanceRequirements:
          AcceleratorCount:
            Max: 0 # exclude accelerator instances (GPUs, FPGAs, Inferentia)
          BareMetal: excluded
          BurstablePerformance: excluded
          CpuManufacturers:
            - amazon-web-services
          ExcludedInstanceTypes:
            - "a1*"
            - "c6g*"
            - "c7*"
            - "m6g*"
            - "m7*"
            - "r6g*"
            - "r7*"
            - "r8*"
            - "u*"
            - "vt*"
            - "g*"
            - "hpc*"
            - "t*"
          InstanceGenerations:
            - current
          MemoryMiB:
            Min: 4096
          VCpuCount:
            Min: 4
        ImageId: "{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-minimal-kernel-6.12-arm64}}"
        MetadataOptions:
          HttpEndpoint: enabled
          HttpPutResponseHopLimit: 1
          HttpTokens: required
          InstanceMetadataTags: enabled
        NetworkInterfaces:
          - DeleteOnTermination: true
            AssociatePublicIpAddress: false
            DeviceIndex: 0
            Groups:
              - !Ref rInstanceSecurityGroup
        PrivateDnsNameOptions:
          EnableResourceNameDnsARecord: true
          HostnameType: resource-name
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: nitro-vault
              - Key: InstanceRoleArn
                Value: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:role/vault/${pInstanceRoleName}"
              - Key: CW-Dashboard
                Value: Nginx
              - Key: AppManagerCFNStackKey
                Value: !Ref "AWS::StackName"
        UserData:
          "Fn::Base64": !Sub |-
            #!/bin/bash -xe

            exec > >(tee /var/log/user-data.log | logger -t user-data -s 2>/dev/console) 2>&1

            dnf install -y amazon-ssm-agent aws-cfn-bootstrap
            systemctl enable --now amazon-ssm-agent.service

            /opt/aws/bin/cfn-init -v --stack "${AWS::StackName}" --resource rLaunchTemplate --region ${AWS::Region} --role "${pInstanceRoleName}"

            usermod -aG ne ec2-user

            systemctl enable --now amazon-cloudwatch-agent.service
            systemctl enable --now nitro-enclaves-allocator.service
            systemctl enable --now nitro-enclaves-vsock-proxy.service
            systemctl enable --now nitro-enclaves-acm.service

            echo "Downloading built artifacts from S3..."
            aws s3 cp s3://${pArtifactBucketName}/${pArtifactObjectKey} artifacts.zip --no-progress
            unzip -j artifacts.zip enclave-vault.eif parent-vault -d /home/ec2-user/
            chown -R ec2-user:ec2-user /home/ec2-user/

            systemctl enable --now nitro-vault-server.service

            /opt/aws/bin/cfn-signal -e $? --stack "${AWS::StackName}" --resource rAutoScalingGroup --region ${AWS::Region} --role "${pInstanceRoleName}"
            echo "Done!"
      TagSpecifications:
        - ResourceType: launch-template
          Tags:
            - Key: Name
              Value: Nitro Enclave Vault
            - Key: "aws-cloudformation:stack-name"
              Value: !Ref "AWS::StackName"
            - Key: "aws-cloudformation:stack-id"
              Value: !Ref "AWS::StackId"
            - Key: "aws-cloudformation:logical-id"
              Value: rLaunchTemplate
            - Key: AppManagerCFNStackKey
              Value: !Ref "AWS::StackName"
      VersionDescription: "Nitro Enclaves Launch Template"

  rAutoScalingGroup:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    CreationPolicy:
      AutoScalingCreationPolicy:
        MinSuccessfulInstancesPercent: 100
      ResourceSignal:
        Count: 1
        Timeout: PT5M
    UpdatePolicy:
      AutoScalingScheduledAction:
        IgnoreUnmodifiedGroupSizeProperties: true
      AutoScalingRollingUpdate:
        MinInstancesInService: 1
        MaxBatchSize: 2
        PauseTime: PT5M
        WaitOnResourceSignals: true
        SuspendProcesses:
          - HealthCheck
          - ReplaceUnhealthy
          - AZRebalance
          - AlarmNotification
          - ScheduledActions
    Properties:
      AvailabilityZoneDistribution:
        CapacityDistributionStrategy: balanced-only
      AvailabilityZoneImpairmentPolicy:
        ImpairedZoneHealthCheckBehavior: IgnoreUnhealthy
        ZonalShiftEnabled: true
      CapacityRebalance: true
      Cooldown: 0  # zero seconds
      DefaultInstanceWarmup: 10  # seconds
      DesiredCapacity: 1
      HealthCheckType: ELB
      HealthCheckGracePeriod: 10  # seconds
      InstanceMaintenancePolicy:
        MaxHealthyPercentage: 200
        MinHealthyPercentage: 100
      MaxInstanceLifetime: 86400  # recycle instances every day (in seconds)
      MaxSize: 2
      MinSize: 1
      MixedInstancesPolicy:
        InstancesDistribution:
          OnDemandAllocationStrategy: lowest-price
          OnDemandBaseCapacity: 1
          OnDemandPercentageAboveBaseCapacity: 0  # all spot
          SpotAllocationStrategy: price-capacity-optimized
        LaunchTemplate:
          LaunchTemplateSpecification:
            LaunchTemplateId: !Ref rLaunchTemplate
            Version: !GetAtt rLaunchTemplate.LatestVersionNumber
      NewInstancesProtectedFromScaleIn: false
      SkipZonalShiftValidation: true
      TargetGroupARNs:
        - !Ref rTargetGroup
      TerminationPolicies:
        - OldestInstance
        - OldestLaunchTemplate
      VPCZoneIdentifier: !Ref pSubnetIds

  rScaleOutPolicy:
    Type: "AWS::AutoScaling::ScalingPolicy"
    Properties:
      AutoScalingGroupName: !Ref rAutoScalingGroup
      PolicyType: SimpleScaling
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: 1
      Cooldown: 300

  rHealthyHostScaleOutPolicy:
    Type: "AWS::AutoScaling::ScalingPolicy"
    Properties:
      AutoScalingGroupName: !Ref rAutoScalingGroup
      PolicyType: SimpleScaling
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: 1
      Cooldown: 300

  rScaleInPolicy:
    Type: "AWS::AutoScaling::ScalingPolicy"
    Properties:
      AutoScalingGroupName: !Ref rAutoScalingGroup
      PolicyType: SimpleScaling
      AdjustmentType: ChangeInCapacity
      ScalingAdjustment: -1
      Cooldown: 600

  rHighConnectionsAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-high-connections"
      AlarmDescription: Scale out when active TCP connections exceed threshold
      Namespace: AWS/NetworkELB
      MetricName: ActiveFlowCount
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt rLoadBalancer.LoadBalancerFullName
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: !Ref pScaleOutConnectionThreshold
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
        - !Ref rScaleOutPolicy
      OKActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
      Tags:
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"

  rHighThroughputAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-high-throughput"
      AlarmDescription: Scale out when processed bytes exceed threshold
      Namespace: AWS/NetworkELB
      MetricName: ProcessedBytes
      Dimensions:
        - Name: TargetGroup
          Value: !GetAtt rTargetGroup.TargetGroupFullName
        - Name: LoadBalancer
          Value: !GetAtt rLoadBalancer.LoadBalancerFullName
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 3
      Threshold: !Ref pScaleOutThroughputThreshold
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
        - !Ref rScaleOutPolicy
      OKActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
      Tags:
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"

  rHighNewFlowsAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-high-new-flows"
      AlarmDescription: Scale out when new connection rate exceeds threshold
      Namespace: AWS/NetworkELB
      MetricName: NewFlowCount
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt rLoadBalancer.LoadBalancerFullName
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 3
      Threshold: !Ref pScaleOutNewFlowThreshold
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
        - !Ref rScaleOutPolicy
      OKActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
      Tags:
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"

  rHighCpuAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-high-cpu"
      AlarmDescription: Scale out when CPU utilization exceeds threshold
      Namespace: AWS/EC2
      MetricName: CPUUtilization
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref rAutoScalingGroup
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: !Ref pScaleOutCpuThreshold
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      AlarmActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
        - !Ref rScaleOutPolicy
      OKActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
      Tags:
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"

  rLowHealthyHostAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-low-healthy-hosts"
      AlarmDescription: Scale out when healthy host count falls below threshold
      Namespace: AWS/NetworkELB
      MetricName: HealthyHostCount
      Dimensions:
        - Name: TargetGroup
          Value: !GetAtt rTargetGroup.TargetGroupFullName
        - Name: LoadBalancer
          Value: !GetAtt rLoadBalancer.LoadBalancerFullName
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: LessThanThreshold
      TreatMissingData: breaching
      AlarmActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
        - !Ref rHealthyHostScaleOutPolicy
      OKActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
      Tags:
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"

  rLowConnectionsAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-low-connections"
      AlarmDescription: Low connections alarm for scale-in composite (no direct action)
      Namespace: AWS/NetworkELB
      MetricName: ActiveFlowCount
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt rLoadBalancer.LoadBalancerFullName
      Statistic: Average
      Period: 60
      EvaluationPeriods: 10
      Threshold: !Ref pScaleInConnectionThreshold
      ComparisonOperator: LessThanThreshold
      TreatMissingData: notBreaching
      Tags:
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"

  rLowCpuAlarm:
    Type: "AWS::CloudWatch::Alarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-low-cpu"
      AlarmDescription: Low CPU alarm for scale-in composite (no direct action)
      Namespace: AWS/EC2
      MetricName: CPUUtilization
      Dimensions:
        - Name: AutoScalingGroupName
          Value: !Ref rAutoScalingGroup
      Statistic: Average
      Period: 60
      EvaluationPeriods: 10
      Threshold: !Ref pScaleInCpuThreshold
      ComparisonOperator: LessThanThreshold
      TreatMissingData: notBreaching
      Tags:
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"

  rScaleInCompositeAlarm:
    Type: "AWS::CloudWatch::CompositeAlarm"
    Properties:
      AlarmName: !Sub "${AWS::StackName}-scale-in-composite"
      AlarmDescription: Scale in when both connections and CPU are low
      AlarmRule: !Sub "ALARM(${rLowConnectionsAlarm}) AND ALARM(${rLowCpuAlarm})"
      AlarmActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
        - !GetAtt rScaleInFunction.Arn
      OKActions:
        - !If [cHasSnsTopicArn, !Ref pAlarmSnsTopicArn, !Ref "AWS::NoValue"]
      Tags:
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"

  rScaleInFunctionLogGroup:
    Type: "AWS::Logs::LogGroup"
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84
            reason: "Ignoring KMS key"
    Properties:
      LogGroupName: !Sub "/aws/lambda/${rScaleInFunction}"
      RetentionInDays: 3
  
  rScaleInFunctionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: !Sub "lambda.${AWS::URLSuffix}"
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "aws:SourceAccount": !Ref "AWS::AccountId"
      Description: !Sub "DO NOT DELETE - Used by Lambda. Created by CloudFormation ${AWS::StackId}"
      Policies:
        - PolicyName: ExecuteScalingPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "autoscaling:ExecutePolicy"
                Resource: !Sub "arn:${AWS::Partition}:autoscaling:${AWS::Region}:${AWS::AccountId}:autoScalingGroup:*:autoScalingGroupName/${rAutoScalingGroup}"
      Tags:
        - Key: "aws-cloudformation:stack-name"
          Value: !Ref "AWS::StackName"
        - Key: "aws-cloudformation:stack-id"
          Value: !Ref "AWS::StackId"
        - Key: "aws-cloudformation:logical-id"
          Value: rScaleInFunctionRole

  rCloudWatchPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: CloudWatchLogs
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource: !GetAtt rScaleInFunctionLogGroup.Arn
      Roles:
        - !Ref rScaleInFunctionRole
  
  rScaleInFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Sub "${AWS::StackName}-scale-in-executor"
      Description: Executes scale-in policy when triggered by composite alarm
      Runtime: python3.14
      Handler: index.handler
      Role: !GetAtt rScaleInFunctionRole.Arn
      Timeout: 30
      Environment:
        Variables:
          ASG_NAME: !Ref rAutoScalingGroup
          POLICY_NAME: !Ref rScaleInPolicy
      Code:
        ZipFile: |
          import boto3
          import os
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def handler(event, context):
              asg_name = os.environ['ASG_NAME']
              policy_arn = os.environ['POLICY_NAME']
              # Extract policy name from ARN
              policy_name = policy_arn.split(':policyName/')[1] if ':policyName/' in policy_arn else policy_arn
              
              logger.info(f"Executing scale-in policy {policy_name} for ASG {asg_name}")
              
              client = boto3.client('autoscaling')
              response = client.execute_policy(
                  AutoScalingGroupName=asg_name,
                  PolicyName=policy_name,
                  HonorCooldown=True
              )
              
              logger.info(f"Scale-in policy executed successfully")
              return {'statusCode': 200, 'body': 'Scale-in policy executed'}
      Tags:
        - Key: "aws-cloudformation:stack-name"
          Value: !Ref "AWS::StackName"
        - Key: "aws-cloudformation:stack-id"
          Value: !Ref "AWS::StackId"
        - Key: "aws-cloudformation:logical-id"
          Value: rScaleInLambda
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"

  rScaleInFunctionPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !Ref rScaleInFunction
      Action: "lambda:InvokeFunction"
      Principal: lambda.alarms.cloudwatch.amazonaws.com
      SourceAccount: !Ref "AWS::AccountId"
      SourceArn: !GetAtt rScaleInCompositeAlarm.Arn

  rLoadBalancer:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W52
            reason: "Ignoring access logging"
    Properties:
      EnforceSecurityGroupInboundRulesOnPrivateLinkTraffic: "off"
      IpAddressType: ipv4
      LoadBalancerAttributes:
        - Key: load_balancing.cross_zone.enabled
          Value: "false"
        - Key: dns_record.client_routing_policy
          Value: availability_zone_affinity
        - Key: zonal_shift.config.enabled
          Value: "true"
      Scheme: internal
      SecurityGroups:
        - !Ref rLoadBalancerSecurityGroup
      Subnets: !Ref pSubnetIds
      Tags:
        - Key: "aws-cloudformation:stack-name"
          Value: !Ref "AWS::StackName"
        - Key: "aws-cloudformation:stack-id"
          Value: !Ref "AWS::StackId"
        - Key: "aws-cloudformation:logical-id"
          Value: rLoadBalancer
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"
      Type: network

  rTargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 5
      HealthCheckPort: 443
      HealthCheckProtocol: TCP
      HealthCheckTimeoutSeconds: 2
      HealthyThresholdCount: 2
      IpAddressType: ipv4
      Port: 443
      Protocol: TCP
      Tags:
        - Key: "aws-cloudformation:stack-name"
          Value: !Ref "AWS::StackName"
        - Key: "aws-cloudformation:stack-id"
          Value: !Ref "AWS::StackId"
        - Key: "aws-cloudformation:logical-id"
          Value: rTargetGroup
        - Key: AppManagerCFNStackKey
          Value: !Ref "AWS::StackName"
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: "0"
        - Key: deregistration_delay.connection_termination.enabled
          Value: "true"
        - Key: preserve_client_ip.enabled
          Value: "true"
      TargetType: instance
      UnhealthyThresholdCount: 2
      VpcId: !Ref pVpcId

  rLoadBalancerListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref rTargetGroup
      LoadBalancerArn: !Ref rLoadBalancer
      Port: 443
      Protocol: TCP

  rLoadBalancerRecordSet:
    Type: "AWS::Route53::RecordSet"
    Properties:
      AliasTarget:
        DNSName: !GetAtt rLoadBalancer.DNSName
        EvaluateTargetHealth: true
        HostedZoneId: !GetAtt rLoadBalancer.CanonicalHostedZoneID
      HostedZoneId: !Ref pHostedZoneId
      Name: !Ref pDomainName
      Type: A

Outputs:
  oLoadBalancerDnsName:
    Description: Load Balancer DNS Name
    Value: !GetAtt rLoadBalancer.DNSName
  oAutoScalingGroupName:
    Description: Auto Scaling Group Name
    Value: !Ref rAutoScalingGroup
