version: 0.2

phases:
  install:
    commands:
      - curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- -y
  build:
    commands:
      - echo Build started on `date`
      - cd parent
      - cargo build --target=${ARCH}-unknown-linux-gnu --release --color never

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  discard-paths: yes
  files:
    - target/${ARCH}-unknown-linux-gnu/release/parent-vault  # Used by Deploy:DeployVault

cache:
  files:
    - '/root/.cargo/registry/**/*'
    - '/root/.docker/**/*'
